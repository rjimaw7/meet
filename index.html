<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meeet</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets//Logo.svg" alt="logo" />
      </header>

      <section id="hero">
        <h1>Meeet New Entrepreneurs</h1>
        <p>
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize
        </p>
        <button>Get notified at launch</button>
      </section>

      <footer>
        <img src="./assets//Twitter.svg" alt="twitter" />
        <p>Follow us on Twitter</p>
      </footer>

      <section id="images">
        <img class="first" src="./assets/User Avatar 3.svg" alt="first-image" />
        <img
          class="second"
          src="./assets/User Avatar 5.svg"
          alt="second-image"
        />
        <img src="./assets/User Avatar 2.svg" alt="third-image" class="third" />
        <img
          src="./assets/User Avatar 6.svg"
          alt="fourth-image"
          class="fourth"
        />
        <img src="./assets/User Avatar 1.svg" alt="fifth-image" class="five" />
        <img src="./assets/User Avatar 4.svg" alt="last-image" class="six" />
      </section>
    </div>
  </body>
</html>
